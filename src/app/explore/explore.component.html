<div class="containerExplore" *ngIf="spinner.off" >

  <div class="spinner" >
        <mat-spinner ></mat-spinner>
  </div>



</div>

<section class="containerExplore" *ngIf="!spinner.off">


    <mat-card class="example-card inBottom" *ngFor="let allcases of allCases|slice:0:10">
        <mat-card-header>

          <mat-card-title>{{allcases.Country}}</mat-card-title>
          <mat-card-subtitle>{{allcases.CountryCode}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
           <button mat-button class="btn__watch">Watch <i class="fas fa-eye"></i></button>
        </mat-card-content>

      </mat-card>


</section>
